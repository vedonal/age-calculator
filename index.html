<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
</head>
<body>

    
<div class="wrapper">
    <div class="container">
        <div class="title">Age Calcualtor</div>
        <div class="input_wrapper">
            <div class="day">
                <label for="day_input">Date</label>
                <input type="text" pattern = "[0-9]" id="day_input" name="day_input" placeholder="dd" minlength="1" maxlength="2">
            </div>
            <div class="month">
                <label for="day_input">Month</label>
                <input type="text" pattern = "[0-9]" id="month_input" name="month_input" placeholder="mm" minlength="1" maxlength="2">
            </div>
            <div class="year">
                <label for="day_input">Year</label>
                <input type="text" pattern = "[0-9]" id="year_input" name="year_input" placeholder="yyyy" minlength="4" maxlength="4">
            </div>
        </div>
        <button class="submit_button" onclick="calculateAge()">Calculate</button>
        <div class="result">
            <p class="result_text"></p>
        </div>
    </div>
</div>










    <script src="./index.js"></script>
</body>
</html>
